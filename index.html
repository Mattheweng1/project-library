<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="bookSide">
            <div class="addBook">A <br>D <br>D <br><br>B <br>O <br>O <br>K</div>
        </div>
        <form id="addBookForm" action="index.html" method="get">
            <h1>Let's fill in some info...</h1>
            <label for="title">
                <div>Title</div>
                <input type="text" id="title" name="title" required>
                <div class="error" aria-live="polite"></div>
            </label>
            <label for="author">
                <div>Author</div>
                <input type="text" id="author" name="author" required>
                <div class="error" aria-live="polite"></div>
            </label>
            <label for="totalPages">
                <div>Total Pages</div>
                <input type="tel" id="totalPages" name="totalPages" required>
                <div class="error" aria-live="polite"></div>
            </label>
            <fieldset class="readingStatus">
                <legend>Reading Status</legend>
                <label for="toBeRead">
                    <input type="radio" name="readingStatus" id="toBeRead" value="To Be Read">
                    <svg class="c-form__radio-icon" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                        <circle class="c-form__radio-circle" cx="10.809" cy="10.809" r="9.461"/>
                        <polyline class="c-form__radio-tick" points="5 8 10 15 25 0"/>
                    </svg>
                    <div>To Be Read</div>
                </label>
                <label for="inProgress">
                    <input type="radio" name="readingStatus" id="inProgress" value="In Progress">
                    <svg class="c-form__radio-icon" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                        <circle class="c-form__radio-circle" cx="10.809" cy="10.809" r="9.461"/>
                        <polyline class="c-form__radio-tick" points="5 8 10 15 25 0"/>
                    </svg>
                    <div>In Progress</div>
                </label>
                <label for="completed">
                    <input type="radio" name="readingStatus" id="completed" value="Completed">
                    <svg class="c-form__radio-icon" viewbox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                        <circle class="c-form__radio-circle" cx="10.809" cy="10.809" r="9.461"/>
                        <polyline class="c-form__radio-tick" points="5 8 10 15 25 0"/>
                    </svg>
                    <div>Completed</div>
                </label>
            </fieldset>
            <button id="addBookButton" type="button">Add Book</button>
        </form>
    </div>
    <div class="header">
        <div class="siteTitle">Book Tracker</div>
    </div>
    <div class="content">
        <div id="bookContainer">
            
        </div>
    </div>
</body>
</html>
